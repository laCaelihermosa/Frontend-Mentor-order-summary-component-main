<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card || lotso' coffee</title> 
</head>
<body> 

  <div class="container">

    <div class="header">
      <img class="illustration" src="images/illustration-hero.svg" alt=" Illustration">
    </div>
   
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="display">
        <img src="images/icon-music.svg" alt="Music icon">
        <div class="pricing">
          <p class="plan"> <strong>Annual Plan</strong></p>
          <p class="price">$59.99/year</p>
        </div>
        <a class="change" href="#"><strong>Change</strong></a>
      </div>

      <button class="button">Proceed to Payment</button>
      <h3 class="cancel">Cancel Order</h3>    

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/laCaelihermosa">Lotso' Coffee</a>.
  </div>

</body>
</html>
